<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery Abstract</title>

    <link rel="stylesheet" href="/node_modules/phosphor-icons/src/css/icons.css" />
    <!--! Style  -->
    <link rel="stylesheet" href="/styles/css/index.min.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Hepta+Slab:wght@100;300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>The - !Abstract Gallery</h1>
      <i class="ph ph-arrow-down-right"></i>
    </header>

    <main class="grid">
      <div class="model-1 grid">
        <div class="container">
          <img loading="lazy" src="./assets/banner1.png" alt="banner do site1" />
          <span>Abstract Name 1</span>
        </div>
        <div class="container">
          <img loading="lazy" src="./assets/banner2.png" alt="banner do site2" />
          <span>Abstract Name 2</span>
        </div>
        <div class="container">
          <img loading="lazy" src="./assets/banner3.png" alt="banner do site3" />
          <span>Abstract Name 3</span>
        </div>
        <div class="container horizontal">
          <img loading="lazy" src="./assets/banner4.png" alt="banner do site4" />
          <span>Abstract Name 4</span>
        </div>
      </div>

      <div class="model-2 grid">
        <div class="container">
          <img loading="lazy" src="./assets/banner5.png" alt="banner do site5" />
          <span>Abstract Name 5</span>
        </div>
        <div class="container">
          <img loading="lazy" src="./assets/banner6.png" alt="banner do site6" />
          <span>Abstract Name 6</span>
        </div>
        <div class="container">
          <img loading="lazy" src="./assets/banner7.png" alt="banner do site7" />
          <span>Abstract Name 7</span>
        </div>
        <div class="container horizontal">
          <img loading="lazy" src="./assets/banner8.png" alt="banner do site8" />
          <span>Abstract Name 8</span>
        </div>
      </div>
    </main>
  </body>
</html>
